controller_manager:
  ros__parameters:
    update_rate: 1000  # Hz

    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster

    ackermann_steering_controller:
      type: ackermann_steering_controller/AckermannSteeringController  

ackermann_steering_controller:
  ros__parameters:
    # type: 'ackermann_steering_controller/AckermannSteeringController'
    wheelbase: 1.0
    front_wheel_track: 1.0
    rear_wheel_track: 1.0
    front_wheels_radius: 0.3
    rear_wheels_radius: 0.3
    front_steering: true
    reference_timeout: 2.0
    rear_wheels_names: [front_right_wheel_joint, front_left_wheel_joint]
    front_wheels_names: [front_r_h_j, front_l_h_j]
    open_loop: false
    velocity_rolling_window_size: 10
    base_frame_id: base_link
    odom_frame_id: odom
    enable_odom_tf: true
    twist_covariance_diagonal: [0.0, 7.0, 14.0, 21.0, 28.0, 35.0]
    pose_covariance_diagonal: [0.0, 7.0, 14.0, 21.0, 28.0, 35.0]
    position_feedback: false

    state_publish_rate: 50.0
    action_monitor_rate: 20.0
    allow_partial_joints_goal: false
    open_loop_control: true  
    allow_nonzero_velocity_at_trajectory_end: true  





