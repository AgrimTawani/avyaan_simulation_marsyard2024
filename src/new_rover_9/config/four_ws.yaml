controller_manager:
  ros__parameters:
    update_rate: 50
    use_sim_time: true
    
    joint_state_broadcaster:
      type: joint_state_broadcaster/JointStateBroadcaster
    
    four_wheel_steering_controller:
      type: four_wheel_steering_controller/FourWheelSteeringController

four_wheel_steering_controller:
  ros__parameters:
    front_wheel: ['front_left_wheel_joint', 'front_right_wheel_joint']
    rear_wheel: ['back_left_wheel_joint', 'back_right_wheel_joint']
    front_steering: ['front_l_h_j', 'front_r_h_j']
    rear_steering: ['back_l_hJ', 'back_r_h_j']
    publish_rate: 50
    pose_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
    twist_covariance_diagonal: [0.001, 0.001, 0.001, 0.001, 0.001, 0.03]
    cmd_vel_timeout: 25.0
    base_frame_id: base_link
    enable_odom_tf: true
    use_sim_time: true